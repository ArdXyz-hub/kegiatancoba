<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Info - Ardan Dev.</title>
  <link rel="stylesheet" href="server.css">
</head>
<body>
  <header>
    <img src="mc.png" alt="Minecraft Logo" class="logo">
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="https://chat.whatsapp.com/HagDjnsjBFaAiuSJ2weNm0">Join Grup Minecraft</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="server-card">
      <h2 id="java-name">Java Server</h2>
      <div class="server-info">
        <div class="info-row">
          <div class="label"><span class="dot" id="java-dot"></span> Status</div>
          <div id="java-status">Memuat...</div>
        </div>
        <div class="info-row">
          <div class="label"><span class="icon">ðŸ‘¤</span> Player</div>
          <div id="java-players">-</div>
        </div>
        <div class="info-row">
          <div class="label"><span class="icon">ðŸ“¶</span> Ping</div>
          <div id="java-ping">-</div>
        </div>
        <div class="info-row">
          <div class="label">MOTD</div>
          <div id="java-motd">Memuat...</div>
        </div>
      </div>
    </div>

    <div class="server-card">
      <h2 id="bedrock-name">Bedrock Server</h2>
      <div class="server-info">
        <div class="info-row">
          <div class="label"><span class="dot" id="bedrock-dot"></span> Status</div>
          <div id="bedrock-status">Memuat...</div>
        </div>
        <div class="info-row">
          <div class="label"><span class="icon">ðŸ‘¤</span> Player</div>
          <div id="bedrock-players">-</div>
        </div>
        <div class="info-row">
          <div class="label"><span class="icon">ðŸ“¶</span> Ping</div>
          <div id="bedrock-ping">-</div>
        </div>
        <div class="info-row">
          <div class="label">MOTD</div>
          <div id="bedrock-motd">Memuat...</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    async function fetchServerInfo(ip, type, edition = "java") {
      try {
        const res = await fetch(`https://api.mcstatus.io/v2/status/${edition}/${ip}`);
        const data = await res.json();

        document.getElementById(`${type}-name`).textContent = `${edition === 'java' ? 'Java Edition' : 'Bedrock Edition'} (${ip})`;
        document.getElementById(`${type}-status`).textContent = data.online ? "Online" : "Offline";
        document.getElementById(`${type}-players`).textContent = data.players?.online ?? "-";
        document.getElementById(`${type}-ping`).textContent = data.latency?.ms ? `${data.latency.ms} ms` : "-";
        document.getElementById(`${type}-motd`).textContent = data.motd?.clean?.join(" ") ?? "-";

        const dot = document.getElementById(`${type}-dot`);
        dot.classList.add(data.online ? "green" : "red");
      } catch (err) {
        console.error(`Gagal mengambil info ${type}:`, err);
        document.getElementById(`${type}-status`).textContent = "Error";
        document.getElementById(`${type}-ping`).textContent = "-";
        document.getElementById(`${type}-motd`).textContent = "-";
      }
    }

    // IP Server kamu â€” ubah sesuai milikmu
    fetchServerInfo("play.examplejava.com", "java", "java");
    fetchServerInfo("Sann_Waltz.aternos.me:32600", "bedrock", "bedrock"); // Ganti PORT sesuai port Aternos kamu

    // Menu toggle
    document.getElementById("menuToggle").onclick = () => {
      document.getElementById("menu").classList.toggle("hidden");
    };
  </script>
</body>
</html>
